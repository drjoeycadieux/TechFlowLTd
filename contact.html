<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css"
    integrity="sha384-mLBxp+1RMvmQmXOjBzRjqqr0dP9VHU2tb3FK6VB0fJN/AOu7/y+CAeYeWJZ4b3ii" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/contact.css">
  <tilte>TechFlow Ltd | Contact</tilte>
</head>

<body>
  <div class="navbar-menu">
    <ul>
      <li><a href="#"> <span><i class="bi bi-book"></i></span> Documentation</a></li>
      <li><a href="#"><span><i class="bi bi-rss"></i></span> Blog</a></li>
      <li><a href="./contact.html"><span><i class="bi bi-person-lines-fill"></i></span>Contact</a></li>
      <li><a href="https://github.com/drjoeycadieux/TechFlowLTd"><span><i class="bi bi-github"></i></span>
          Github</a></li>
    </ul>
  </div>
  <div class="header">
    <h1>
      Contact
    </h1>
  </div>
  <br />
  <br />
  <center>
    <div id="contactForm" class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter Your Email">
    </div>
    <div class="form-group">
      <label for="fname">FirstName:</label>
      <input type="fname" id="fname" placeholder="Enter Your FirstName">
    </div>
    <div class="form-group">
      <label for="lname">FirstName:</label>
      <input type="lname" id="lname" placeholder="Enter Your LastName">
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea name="message" rows="5" id="message"></textarea>
    </div>
  </center>
  <center>
    <button type="submit" class="btn btn-primary">
      Contact
    </button>
  </center>

  <script src="/js/config.js"></script>
</body>

</html>
